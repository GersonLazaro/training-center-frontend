<template>
  <div class="container ufps-container-logged">
    <h1 class="text-right">Categorias</h1>
    <hr>
    <div repeat.for="category of categories" class="col-xs-12 col-sm-6 col-lg-3 ufps-card-container">
      <div class="ufps-card">
        <div class="ufps-card-title">
          <h1>${category.name}</h1>
        </div>
        <div class="col-xs-6 ufps-card-link">
          <a route-href="route: category; params.bind: {id:category.id}">Problemas</a>
        </div>
        <div class="col-xs-6 ufps-card-link">
          <a>Material</a>
        </div>
        <div class="fix"></div>
      </div>
    </div>
    <div if.bind="authService.isAdmin()" class="col-xs-12 col-sm-6 col-lg-3 ufps-card-new ufps-card-container">
      <div class="ufps-card" data-toggle="modal" data-target="#new-category">
        <div class="ufps-card-title">
          <h1><span class="glyphicon glyphicon-plus"></span></h1>
        </div>
        <div class="col-xs-12 ufps-card-link">
          Nueva categoría
        </div>
        <div class="fix"></div>
      </div>
    </div>
    <div class="fix"></div>
    <div class="ufps-separator"></div>
  </div>
  <!--MODAL PARA AÑADIR CATEGORIA-->
  <div if.bind = "authService.isAdmin()" class="modal fade" id="new-category" tabindex="-1" role="dialog" aria-labelledby="new-category">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Nueva categoría</h4>
          <br>
          <form submit.delegate="createCategory()">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nombre de la categoría" value.bind = "newCategory" required>
              <span class="input-group-btn">
                <input type="submit" class="btn btn-default ufps-btn-default" type="button">Agregar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
