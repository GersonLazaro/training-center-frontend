<template>
  <div class="container ufps-container-logged">
    <h1 class="text-right">Nuevo problema</h1>
    <hr>
    <form>
      <div class="form-horizontal col-md-7">
        <div class="form-group">
          <label class="control-label col-sm-2" for="problem-name">Nombre:</label>
          <div class="col-sm-10 input-group ufps-input-creator">
            <input type="text" class="form-control" id="problem-name" placeholder="Nombre del problema" required value.bind="newProblem.title">
            <span class="input-group-addon" data-toggle="tooltip" title="Título del problema"><span class="glyphicon glyphicon-question-sign"></span></span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="problem-category">Categoría:</label>
          <div class="col-sm-10 input-group ufps-input-creator">
            <select class="form-control" id="problem-category" value.bind="newProblem.categoryId">
              <option model.bind="null">Elige una categoría</option>
              <option repeat.for="category of categories" model.bind="category.id">${category.name}</option>
            </select>
            <span class="input-group-addon" data-toggle="tooltip" title="Temática relacionada con el problema"><span class="glyphicon glyphicon-question-sign"></span></span>
          </div>
        </div>
      </div>
      <div class="form-horizontal col-md-5">
        <div class="form-group">
          <label class="control-label col-sm-3" for="problem-level">Dificultad:</label>
          <div class="col-sm-9 input-group ufps-input-creator">
            <input type="number" class="form-control" id="problem-level" min="1" max="10" required value.bind="newProblem.level">
            <span class="input-group-addon" data-toggle="tooltip" title="Nivel de dificultad [1 - 10] Donde 1 es muy facil, y 10 muy complejo"><span class="glyphicon glyphicon-question-sign"></span></span>
          </div>
        </div>
        <div class="col-sm-6 ufps-input-creator">
          <input type="file" name="input-file" id="input-file" class="inputfile-btn" change.delegate = "validateTestCase('input')" accept=".txt, .in">
          <label for="input-file" data-toggle="tooltip" title="Archivo .txt o .in con las entradas que será ejecutado el programa escrito por el estudiante para ser validado">Entradas <span class="glyphicon glyphicon-ok-sign" show.bind="inputValid"></span></span></label>
        </div>
        <div class="col-sm-6 ufps-input-creator">
          <input type="file" name="output-file" id="output-file" class="inputfile-btn"  accept=".txt, .in" change.delegate = "validateTestCase('output')">
          <label for="output-file" data-toggle="tooltip" title="Archivo .txt o .out con las salidas que debe generar el programa escrito por el estudiante para ser considerado correcto">Salidas <span class="glyphicon glyphicon-ok-sign" show.bind="outputValid"></span></span></label>
        </div>
        
      </div>
      <div class="fix"></div>
      <h3 class="text-center">Contenido</h3>
      <textarea name="md-editor" id="md-editor"># Descripción

Reemplaza este texto con la descripción de tu problema. Recuerda que puedes usar la sintaxis de Markdown.

# Entradas

Reemplaza este texto con la especificación de la entrada de tu problema. Si no conoces la sintaxis markdown, puedes hacer uso de las opciones de la barra superior.

# Salidas

Reemplaza este texto con la especificación de la salida de tu problema.
      </textarea>
      <div class="ufps-separator"></div>
      <div class="col-md-12 text-center">
        <p>A continuación, introduzca los casos de prueba que se mostrarán en la plataforma de forma pública. Se recomienda que estos casos sean una versión reducida de los casos completos ingresados en la sección superior.</p>
      </div>
      <div class="col-md-6 ufps-input-creator">
        <h4>Entradas de ejemplo</h4>
        <textarea name="" id="" class="form-control"></textarea>
      </div>
      <div class="col-md-6 ufps-input-creator">
        <h4>Salidas de ejemplo</h4>
        <textarea name="" id="" class="form-control"></textarea>
      </div>
      <div class="col-xs-12 text-center">
        <input type="submit" class="btn ufps-btn-submit" value="Crear problema">
      </div>
    </form>
    <div class="fix"></div>
    <div class="ufps-separator"></div>
  </div>
</template>
